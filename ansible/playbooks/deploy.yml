---

- name: "Deploy app"

  hosts: app

  tasks:

  - name: "Fetch the latest version of application code"
    git:
      repo: "https://github.com/express42/reddit.git"
      dest: "/home/den_pirozhkov/reddit"
      version: monolith
    notify: "reload puma"

  - name: "Bundle install"
    bundler:
      state: present
      chdir: "/home/den_pirozhkov/reddit"

  handlers:

  - name: "reload puma"
    become: true
    systemd:
      name: puma
      state: restarted
